<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="navresponsive.css" />
    <link rel="stylesheet" href="mainresponsive.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/b89a09a4d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Mercado do Ã“leo</title>
  </head>
  <body>
    <header>
      <div id="top-bar">
        <p></p>
      </div>
      <nav id="navbar">
        <div class="grid-search">
          <form role="search">
            <div class="input-container">
              <input
                type="text"
                id="search"
                placeholder="Buscar"
                autocomplete="off"
                name="search"
              />
              <button>
                <div class="where">
                  <i class="fa-solid fa-magnifying-glass"> </i>
                </div>
              </button>
            </div>
          </form>
        </div>

        <!-- <div class="grid-nav"> -->
        <div class="container"></div>
        <ul id="nav-list">
          <a href="/" class="anchor-pags">
            <i class="fa-solid fa-minus"></i>
            <li class="home">Home</li>
          </a>

          <div id="products-list">
            <li class="products">
              <a href="#" class="anchor-dd">
                <i class="fa-solid fa-minus"></i>

                Produtos
              </a>

              <ul class="nav-products">
                <li>Shudder Fixx</li>
                <li>Flush</li>
                <span class="border-b">
                  <li>Seal Fixx</li>
                </span>
                <li>Filtro Eagle</li>
              </ul>
            </li>
            <i class="fa-solid fa-caret-up"></i>
          </div>

          <a href="#" class="anchor-pags">
            <i class="fa-solid fa-minus"></i>
            <li class="about-us">Sobre</li>
          </a>
          <a href="#" class="anchor-pags">
            <i class="fa-solid fa-minus"></i>
            <li class="support">Fale Conosco</li>
          </a>
        </ul>
        <!-- </div> -->
      </nav>
    </header>

    <main>
      <div class="list-closed">
        <div class="bar"></div>
        <button id="myBtn" class="dropbtn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </div>

      <section id="inicio">
        <h1>Alguma coisa</h1>
      </section>
      <div class="mid-banner"></div>
    </main>

    <script>
      document.getElementById("myBtn").onclick = function () {
        myFunction();
      };

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
    </script>
  </body>
</html>
